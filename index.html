<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="svg-top">
      <img src="./images/bg-pattern-top.svg" alt="background image top">
      
    </div>

    <div class="svg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="background image bottom">
      
    </div>


    <div class="card">
      <div class="card-bg">
        <img src="./images/bg-pattern-card.svg" alt="profile image">
      </div>
      <figure class="card-image">
        <img src="./images/image-victor.jpg" alt="Profile Image">
      </figure>
      <div class="card-data">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-nums">
        <ul>
          <li class="card-nums-list">
            <h3>80K</h3>
            <span>Followers</span>
          </li>
          <li class="card-nums-list">
            <h3>803K</h3>
            <span>Likes</span>
          </li>
          <li class="card-nums-list">
            <h3>1.4K</h3>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </div>
    
    


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  </div>

 
  
</html>
